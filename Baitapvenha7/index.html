<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tấm Thiệp Mời Sinh Nhật</title>
    <!-- Kết nối Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invitation-card {
            width: 400px;
            background-color: #fff5f5; /* Màu hồng nhạt */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 300;
            font-style: italic;
            color: #d66d75;
            margin-bottom: 15px;
            text-align: center;
        }

        .content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            font-weight: 700;
            color: #e88e9a;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1;
        }

        .content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            font-weight: 400;
            color: #e88e9a;
            margin-bottom: 20px;
            text-align: center;
        }

        .date {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .date div {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #d66d75;
        }

        .date .day {
            font-size: 24px;
            font-weight: 700;
            background-color: #e88e9a;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .content p {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #d66d75;
            text-align: center;
            margin-bottom: 10px;
        }

        .content .last-line {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            font-weight: 400;
            color: #d66d75;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="content">
            <h3>Hãy cùng chúng tôi tham gia</h3>
            <h1>Tiệc Sinh Nhật</h1>
            <h2>Chúc mừng Trân bước sang tuổi 21!</h2>
            <div class="date">
                <div>TH.2</div>
                <div class="day">15</div>
                <div>2025</div>
            </div>
            <p>Quán Mì Cay Seoul • 5:30 chiều</p>
            <p class="last-line">Rất mong được đón tiếp bạn tại buổi tiệc!</p>
        </div>
    </div>
</body>
</html>
